<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    {% block head %}
        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        {#        {% load bootstrap5 %}#}
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"
                integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

        {% block styles %}
            <!-- Bootstrap CSS -->
            {#            <!--            {% bootstrap_css %}-->#}
            {#            <link rel="stylesheet" href="https://bootswatch.com/5/sketchy/bootstrap.min.css">#}




            <link id="bs5theme"
                  href="{{ request.session.theme|default:'https://bootswatch.com/5/vapor/bootstrap.min.css' }}"
                  rel="stylesheet">


            <link href=" https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.min.css "
                  rel="stylesheet">

            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
                  integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
                  crossorigin="anonymous" referrerpolicy="no-referrer"/>
            {% load static %}
            <link rel="stylesheet" href="{% static 'todo/css/styles.css' %}">

            <link rel="shortcut icon" href="{% static 'todo/favicon.png' %}">

            <!-- custom css here -->
        {% endblock %}

        <title>{% block title %}Productive PRO{% endblock %}</title>



    {% endblock %}
</head>

<body>
<!-- Your page content -->
{% block content %}{% endblock %}

{% block scripts %}
    {#    <!-- Optional JavaScript -->#}



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

{% endblock %}
</body>
</html>
